    <div id="canvas1" class="posterFrame"></div>
    <div id="canvas2" class="posterFrame"></div>
  </div>
</body>
<script>

  // wait for the sketch to be defined by sketch.js
  function tryInstantiate() {
    console.log('Trying to instantiate p5 instancesâ€¦');
    // if (typeof window.sketch !== 'function' || typeof window.p5 === 'undefined') {
    //   setTimeout(tryInstantiate, 100);

    // instantiate one p5 per container
    try {

      console.log('Created 3 p5 instances using window.sketch');
    } catch (e) {
      console.error('Failed to create p5 instances', e);
    }
  }
  tryInstantiate();

  // Rest of your existing functions remain the same...
  function adjustContainerSize() {
    const container = document.querySelector('.container');
    const aspectRatio = 3240 / 1920;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const windowAspectRatio = windowWidth / windowHeight;

    if (windowAspectRatio > aspectRatio) {
      container.style.width = `${windowHeight * aspectRatio}px`;
      container.style.height = `${windowHeight}px`;
    } else {
      container.style.width = `${windowWidth}px`;
      container.style.height = `${windowWidth / aspectRatio}px`;
    }
  }
  adjustContainerSize();
  window.addEventListener('resize', function () {
    console.log("Window resized");
    adjustContainerSize();
  });

</script>

</html>
