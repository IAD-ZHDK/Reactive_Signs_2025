<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
  <script src="/p5.posterControl.js"></script>
  <script src="/sketch.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="poster0" class="posterFrame"></div>
    <div id="poster1" class="posterFrame"></div>
    <div id="poster2" class="posterFrame"></div>
  </div>
</body>
<script>

  // Create or replace a p5 instance in a container, cleaning up old instances/canvases first
  function createOrReplaceInstance(containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;

    // Remove all existing canvases and destroy old p5 instances
    const oldCanvases = container.querySelectorAll('canvas');
    oldCanvases.forEach(canvas => {
      // Try to find and remove the p5 instance associated with this canvas
      if (typeof p5 !== 'undefined' && p5._instances) {
        p5._instances = p5._instances.filter(inst => {
          if (inst && inst.canvas === canvas) {
            try { inst.remove(); } catch (e) { console.warn('Failed to remove p5 instance', e); }
            return false;
          }
          return true;
        });
      }
      // Remove the canvas element
      canvas.remove();
    });

    // Now create a fresh p5 instance
    if (typeof sketch === 'function' && typeof p5 !== 'undefined') {
      try {
        new p5(sketch, containerId);
        console.log('Created fresh p5 instance in container:', containerId);
      } catch (e) {
        console.error('Failed to create p5 instance in', containerId, e);
      }
    }
  }

  // Create instances in all three containers
  function tryInstantiate() {
    if (typeof sketch !== 'function') {
      console.warn('sketch not yet defined, retrying in 100ms...');
      setTimeout(tryInstantiate, 100);
      return;
    }

    console.log('Instantiating p5 instancesâ€¦');
    createOrReplaceInstance('poster0');
    createOrReplaceInstance('poster1');
    createOrReplaceInstance('poster2');
    console.log('Created 3 p5 instances');
  }

  // Start after a short delay to ensure scripts are loaded
  setTimeout(tryInstantiate, 500);

  // Rest of your existing functions remain the same...
  function adjustContainerSize() {
    const container = document.querySelector('.container');
    const aspectRatio = 3240 / 1920;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const windowAspectRatio = windowWidth / windowHeight;

    if (windowAspectRatio > aspectRatio) {
      container.style.width = `${windowHeight * aspectRatio}px`;
      container.style.height = `${windowHeight}px`;
    } else {
      container.style.width = `${windowWidth}px`;
      container.style.height = `${windowWidth / aspectRatio}px`;
    }
  }
  adjustContainerSize();
  window.addEventListener('resize', function () {
    console.log("Window resized");
    adjustContainerSize();
  });

</script>

</html>
